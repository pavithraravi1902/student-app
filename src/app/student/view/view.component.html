<div class="container" style="text-align:center">
    <p>Student No: {{ routeParameter }}</p>

    <div>
        <label>Reg No</label>: {{ readData.reg_no }} <br />
        <label>Name</label>: {{ readData.username }} <br />
        <label>Age</label>: {{ readData.age }} <br />
        <label>Department</label>: {{ readData.dept }} <br />
    </div>

    <button mat-raised-button color="primary" routerLink="/students">
        Back
    </button>

    <button mat-raised-button color="primary" (click)="onDelete()">
        Delete
    </button>

</div>
