<div class="container" style="text-align:center">
    <p>Student No: {{ routeParameter }}</p>
    <div>
        <label>Reg No</label>: {{ student.regNo }} <br />
        <label>Name</label>: {{ student.name }} <br />
        <label>Age</label>: {{ student.age }} <br />
        <label>Department</label>: {{ student.dept }} <br />
    </div>
    <button mat-raised-button color="primary" routerLink="/students">
        Back
    </button>
    <button mat-raised-button color="primary" (click)="onDelete()">
        Delete
    </button>
</div>
