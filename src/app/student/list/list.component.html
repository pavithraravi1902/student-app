<p>list works!</p>
<div>
    <input type="text" name="search" [(ngModel)]="nameFilter" placeholder="search by name">
</div>
<button routerLink="/students/add">Add Student</button>
<table>
    <tr>
        <td>
            <thead>
                <th (click)="sortData()" >
                    Reg. No.
                </th>
                <th (click)="sortName()">
                    Name
                </th>
                <!-- <th (click)="sortAge()">
                    Age
                </th> -->
                <th (click)="sortDept()">
                    Department
                </th>
                 <th>More...</th>
                <th>
                    Action
                </th>
            </thead>
    <tr *ngFor="let student of (studentInfo | studentFilter: nameFilter | paginate: { id: 'list', itemsPerPage: limit, currentPage: page, totalItems: totalRecords} )">
        <!-- -->
        <td>{{ student.regNo }}</td>
        <td>{{ student.name }}</td>
        <!-- <td>{{ student.age }}</td> -->
        <td>{{ student.dept }}</td>
        <td>
            <app-item-popover [data]="student"></app-item-popover>
        </td>
        <td>
            <!-- <button routerLink="/students/{{student.id}}/view">
                View
            </button> -->
            <!-- <button [routerLink]="['/students/' + student.id + '/view']">
                View
            </button> -->
            <button [routerLink]="['/students', student.id, 'view']">
                View
            </button>
            <!-- <button [routerLink]="'/students/' + student.id + '/view'">
                View
            </button> -->
            <button (click)="onEdit(student)">
                Edit
            </button>
        </td>
    </tr>
    <pagination-controls id="list" (pageChange)="page = $event"></pagination-controls>
   <select [(ngModel)]="limit">
       <option value="5">5</option>
       <option value="10">10</option>
       <option value="25">25</option>
       <option value="50">50</option>
   </select>
</table>
