<div class="mat-elevation-z5">
    <mat-table #table [dataSource]="girdListData" matSort class="table-container" style="width:15%; background-color: rgb(216, 230, 236); vertical-align: top; "
        class="center">
         <!-- Position Column -->
    <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RegNo </th>
        <td mat-cell *matCellDef="let element"> {{element.regNo}} </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
            
      
    <!-- Dept Column -->
    <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef> Dept </th>
        <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
      </ng-container>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true"></mat-paginator>
