<p>form works!</p>
<p>Student No: {{ RouteParameter > 0 ? RouteParameter : '--' }}</p>
<div>
    <div >
        <label >RegNo</label>:<input type="number" (keyup)="touchEvent(sreg)" (change)="validateReg()" [(ngModel)]="student.regNo" required #sreg="ngModel" touched>
        <div *ngIf="sreg.touched && sreg.invalid">
            Register Number required.
        </div>
        <div *ngIf="sreg.touched && validate">
            Register Number invalid.
        </div>
        <br />
        <label>Name</label>:<input type="text" (keyup)="touchEvent(sname)" [(ngModel)]="student.name" required  #sname="ngModel">
        <div *ngIf="sname.touched && sname.invalid">
            Name required.
        </div>
        <br />
        <label>Age</label>:<input type="number" (keyup)="touchEvent(sage)" [(ngModel)]="student.age" required #sage="ngModel">
        <div *ngIf="sage.touched && sage.invalid">
            age required.
        </div>
        <br />
        <label>Department</label>:<input type="text" (keyup)="touchEvent(sdept)" [(ngModel)]="student.dept" required #sdept="ngModel">
        <div *ngIf="sdept.touched && sdept.invalid">
            dept required.
        </div>
        <br />
    <div>
        <button (click)="onCancel()" >
            Cancel
        </button >
    </div>
    <div>
        <button type="submit" (click)="save()" id="">{{ RouteParameter > 0? 'Update'  : 'Create' }}
        </button>
        {{confirmation}}{{confirmation1}}
    </div>
</div>
